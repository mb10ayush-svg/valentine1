<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Aishwarya üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Screenshot library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box {
      background: #1b1b1b;
      color: white;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      z-index: 2;
    }

    .glow {
      font-size: 26px;
      font-weight: bold;
      color: #ffb3c6;
      text-shadow: 0 0 10px #ff4d6d;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      margin: 10px 0;
    }

    #noBtn {
      position: absolute;
      background: gray;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="music" src="music.mp3" loop></audio>

<!-- LOCK SCREEN -->
<div class="box" id="lock">
  <h2>üîí Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <br>
  <button onclick="unlock()">Unlock ‚ú®</button>
</div>

<!-- MAIN SCREEN -->
<div class="box" id="main" style="display:none;">
  <div class="glow">Aishwarya üíñ</div>
  <img id="slide" src="photo1.jpg">
  <p>Will you be my Valentine?</p>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôà</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const PASSWORD = "251225";
  const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
  let index = 0;

  const slide = document.getElementById("slide");
  setInterval(() => {
    index = (index + 1) % photos.length;
    slide.src = photos[index];
  }, 2500);

  window.unlock = function () {
    if (document.getElementById("password").value === PASSWORD) {
      document.getElementById("lock").style.display = "none";
      document.getElementById("main").style.display = "block";
      document.getElementById("music").play();
    } else {
      alert("Wrong password üòú");
    }
  };

  document.getElementById("yesBtn").onclick = () => {
    startConfetti();
    document.getElementById("main").innerHTML = `
      <div id="memory">
        <h2 class="glow">Aishwarya üíñ</h2>
        <div id="typing"></div>
        <p>You make my world beautiful ‚ù§Ô∏è</p>
        <button onclick="saveMemory()">Save This Moment üì∏</button>
      </div>
    `;
    typeText();
  };

  const noBtn = document.getElementById("noBtn");
  noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  };

  const text = "I love you ‚ù§Ô∏è";
  function typeText() {
    const el = document.getElementById("typing");
    let i = 0;
    el.innerHTML = "";
    const timer = setInterval(() => {
      el.innerHTML += text[i++];
      if (i === text.length) clearInterval(timer);
    }, 120);
  }

  window.saveMemory = function () {
    html2canvas(document.getElementById("memory")).then(canvas => {
      const link = document.createElement("a");
      link.download = "Aishwarya_Memory.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  };

  // CONFETTI
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  let confetti = [];

  function startConfetti() {
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        c: `hsl(${Math.random()*360},100%,70%)`
      });
    }
    draw();
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach((p,i)=>{
      ctx.fillStyle=p.c;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y+=4;
      if(p.y>canvas.height) confetti.splice(i,1);
    });
    if(confetti.length) requestAnimationFrame(draw);
  }

  // Floating hearts
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 500);

});
</script>

</body>
  </html>
